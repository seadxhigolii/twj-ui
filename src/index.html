<script>
  async function trackAdClick(productId, blogPostId, updatedAffiliateLink) {    
    const payload = {
      ProductId: productId,
      BlogPostId: blogPostId,
      ClickTime: new Date().toISOString()
    };
    
    const baseUrl = window.location.origin;

    const response = await fetch(`${baseUrl}/api/FeaturedAdClick/Add`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(payload)
    });
    
    window.location.href = updatedAffiliateLink;
  }
</script>
