<div class="container">
	<div class="mainheading">
		<h1 class="sitetitle">TWJ</h1>
		<p class="lead">
			 The Wellness Junction
		</p>
	</div>
	<div class="section-title">
		<h2><span>{{capitalizedTag}}</span></h2>
	</div>
    <div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="card-columns listfeaturedtag">
					<div *ngIf="blogPostList?.length > 0">
						<div *ngFor="let post of blogPostList" class="card">
							<div class="row">
								<div class="col-md-5 wrapthumbnail">
									<a (click)="redirectToPost(post.url)" style="cursor:pointer;">
										<div class="thumbnail" [style.background-image]="'url(' + post.image + ')'">
										</div>
									</a>
								</div>
								<div class="col-md-7">
									<div class="card-block">
										<h2 class="card-title"><a (click)="redirectToPost(post.url)" style="cursor:pointer;">{{ post.title.length > 75 ? (post.title | slice:0:75) + '...' : post.title }}</a></h2>
										<div class="metafooter">
											<div class="wrapfooter">
												<span class="author-meta">
													<span style="cursor: pointer;" (click)="redirectToAuthorPosts(post.authorName)" class="post-name"><a>{{post.authorName}}</a></span><br/>
													<span class="post-date">{{ post.createdAt | date: 'longDate' }}</span>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>				
				<div class="pagination d-flex justify-content-center">
					<button class="btn-custom btn-sm" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">
					  Previous
					</button>
					<span class="px-3">Page {{ currentPage }} of {{ totalPages }}</span>
					<button class="btn-custom btn-sm" (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages || totalPages === 0">
					  Next
					</button>
				</div>
			</div>
		</div>
    </div>
</div>
