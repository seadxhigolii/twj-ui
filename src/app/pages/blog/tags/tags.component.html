<div class="container">
	<hr>
	<div *ngIf="tagList.length > 0">
		<h1 class="sitetitle">Tags</h1>
		<ng-container *ngFor="let tag of tagList; let i = index">
			<div class="row" *ngIf="i % 2 === 0">
				<div class="col-lg-6">
					<div>
						<div (click)="getBlogPostsByTagName(tag.name)" class="tag-box">{{ tag.name }}</div>
						<span (click)="getBlogPostsByTagName(tag.name)" style="color:grey; cursor: pointer;">{{ tag.postCount }} Articles</span>
					</div>
				</div>
				<div *ngIf="tagList[i + 1]" class="col-lg-6">
					<div>
						<div (click)="getBlogPostsByTagName(tagList[i + 1].name)" class="tag-box">{{ tagList[i + 1].name }}</div>
						<span (click)="getBlogPostsByTagName(tagList[i + 1].name)" style="color:grey; cursor: pointer;">{{ tagList[i + 1].postCount }} Articles</span>
					</div>
				</div>
			</div>
		</ng-container>
		<div class="row">
			<div class="col-lg-12">
				<div class="pagination d-flex justify-content-center">
					<button class="btn-custom btn-sm" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">
						Previous
					</button>
					<span class="px-3">Page {{ currentPage }} of {{ totalPages }}</span>
					<button class="btn-custom btn-sm" (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">
						Next
					</button>
				</div>
			</div>
		</div>
	</div>	
	<hr>
</div>
