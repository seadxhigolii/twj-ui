<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-7 col-md-10">
          <h1 class="display-2 text-white">Create a Product</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Create a Product</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form (submit)="submitForm()">
              <h6 class="heading-small text-muted mb-4">PRODUCT INFORMATION</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="productName">Product Name</label>
                      <input type="text" id="productName" class="form-control form-control-alternative"
                              placeholder="Enter a Name" [(ngModel)]="product.productName" name="productName">
                    </div>
                  </div>               
                  <div class="col-lg-6">
                      <div class="form-group">
                      <label class="form-control-label" for="description">Product Description</label>
                      <input type="text" id="description" class="form-control form-control-alternative"
                              placeholder="Enter a Description" [(ngModel)]="product.description" name="description">
                      </div>
                  </div>                   
                </div>


                <div class="row">    
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="image">Product Image URL</label>
                        <input type="text" id="image" class="form-control form-control-alternative"
                                placeholder="Enter the Image URL" [(ngModel)]="product.image" name="image">
                      </div>
                    </div>                        
                    <div class="col-lg-6">
                        <div class="form-group">
                        <label class="form-control-label" for="affiliateLink">Product Link</label>
                        <input type="text" id="affiliateLink" class="form-control form-control-alternative"
                                placeholder="Enter the Product Link" [(ngModel)]="product.affiliateLink" name="affiliateLink">
                        </div>
                    </div>
                </div>     
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <app-generic-dropdown 
                              [options]="categoryList" 
                              [optionTextProperty]="'name'" 
                              [optionValueProperty]="'id'"
                              [label]="'Category'"
                              [placeholder]="'--Select a Category--'"
                              [forAttribute]="'categoryId'"
                              [createButton]="true"
                              [createButtonFunction]="addCategory.bind(this)"
                              (selectionChange)="product.categoryId = $event">
                            </app-generic-dropdown>
                          </div>
                          
                    </div>    
                    <!-- <div class="col-lg-6">
                        <div class="form-group">
                            <app-generic-dropdown 
                                [options]="vendorList" 
                                [optionTextProperty]="'name'" 
                                [optionValueProperty]="'name'"
                                [label]="'Vendor'"
                                [placeholder]="'--Select a Vendor--'"
                                [forAttribute]="'vendorName'"
                                (selectionChange)="product.vendorName = $event">
                            </app-generic-dropdown>
                        </div>
                    </div> -->
                </div>      
              </div>
              <div class="text-right">
                <button type="button" (click)="navigateToProductList()" class="btn btn-sm btn-secondary">Back</button>
                <button type="submit" class="btn btn-sm btn-primary">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
