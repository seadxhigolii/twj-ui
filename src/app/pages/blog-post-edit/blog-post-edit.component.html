<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-primary opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-7 col-md-10">
          <h1 class="display-2 text-white">Edit Blog Post</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Edit Blog Post</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <!-- blog-post-edit.component.html -->
            <form (submit)="submitForm()">
              <h6 class="heading-small text-muted mb-4">BLOG POST INFORMATION</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="title">Title</label>
                      <input type="text" id="title" class="form-control form-control-alternative"
                            placeholder="Title" [(ngModel)]="blogPost.title" name="title">
                    </div>
                    <div class="form-group">
                      <label class="form-control-label" for="content">Content</label>
                      <app-rich-text-editor [(ngModel)]="blogPost.content" name="content"></app-rich-text-editor>
                    </div>
                  </div>
                </div>      
              </div>
              <hr class="my-4" />
              <div class="text-right">
                <button type="submit" class="btn btn-sm btn-primary">Update</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
