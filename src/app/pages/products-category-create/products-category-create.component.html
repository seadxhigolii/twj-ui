<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-7 col-md-10">
          <h3 class="display-2 text-white">Create a Product Category</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Create a Product Category</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form (submit)="submitForm()">
              <h6 class="heading-small text-muted mb-4">CATEGORY INFORMATION</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="topic">Category Name</label>
                      <input type="text" id="topic" class="form-control form-control-alternative"
                              placeholder="Enter a Name" [(ngModel)]="category.name" name="topic">
                    </div>
                    <div class="form-group">
                      <label class="form-control-label" for="topic">Category Description</label>
                      <input type="text" id="topic" class="form-control form-control-alternative"
                              placeholder="Enter a Name" [(ngModel)]="category.description" name="topic">
                    </div>
                  </div>              
                </div> 
              </div>
              <div class="text-right">
                <button type="button" (click)="navigateToProductsCreate()" class="btn btn-sm btn-secondary">Back</button>
                <button type="submit" class="btn btn-sm btn-primary">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
