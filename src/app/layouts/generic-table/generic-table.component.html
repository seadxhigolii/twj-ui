<!-- generic-table.component.html -->

<div class="container-fluid mt--7">
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">{{ title }}</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <ng-container *ngFor="let col of config.columns">
                    <th class="pointer-cursor" scope="col" *ngIf="col.isSortable" (click)="changeSort(col.dataKey)">
                      {{ col.name }}
                    </th>
                    <th scope="col" *ngIf="!col.isSortable">
                      {{ col.name }}
                    </th>
                  </ng-container>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of data">
                  <ng-container *ngFor="let col of config.columns">
                    <td>{{ item[col.dataKey] }}</td>
                  </ng-container>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
                <ul class="pagination justify-content-end mb-0">
                  <li class="page-item" [class.disabled]="currentPage === 1">
                    <a class="page-link" href="javascript:void(0)" (click)="changePage(currentPage - 1)" tabindex="-1">
                      <i class="fas fa-angle-left"></i>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <!-- Dynamically create page numbers -->
                  <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
                    <a class="page-link" href="javascript:void(0)" (click)="changePage(page)">{{ page }}</a>
                  </li>
                  <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <a class="page-link" href="javascript:void(0)" (click)="changePage(currentPage + 1)">
                      <i class="fas fa-angle-right"></i>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
