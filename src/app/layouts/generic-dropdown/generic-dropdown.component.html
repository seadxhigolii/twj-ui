<div class="dropdown-container">
  <label class="form-control-label" [for]="forAttribute">
    {{ label }}
    <span *ngIf="createButton" class="clickable-icon" (click)="createButtonFunction()" style="cursor: pointer; margin-left: 8px;">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="green" class="bi bi-plus" viewBox="0 0 16 16">
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
      </svg>    
    </span>
  </label>
  <select [id]="forAttribute" [name]="forAttribute" class="custom-dropdown" (change)="onSelectionChange($event.target.value)">
    <option value="">{{placeholder}}</option>
    <option *ngFor="let option of options" [value]="option[optionValueProperty]">{{option[optionTextProperty]}}</option>
  </select>
</div>
